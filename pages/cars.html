<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../cssFolder/styling.css">
    <link rel="stylesheet" href="../cssFolder/parallax.css">
    <link rel="stylesheet" href="../cssFolder/carousell.css">
</head>
<body>
    <img class = "main-logo" src="../images/DiamondCutLogoVector.png" alt="DiamondCut Motors Logo">
    <h5 class="main-subtitle">Cars that shines like diamonds</h5>
    <nav>
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="cars.html">Cars</a></li>
            <li><a href="showroom.html">Showroom</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <br>
    <div class="title-text">
        <h1>Check out our new automobiles</h1>
        <h2>Our best offerings from the 21st century</h2>
    </div>
    <ul class = "car-list">
    </ul>
    <br>
    <div class="title-text">
        <h1>Also, check out our preloved models</h1>
        <h2>No longer in production, but still available</h2>
    </div>
    <ul class = "old-car-list">

    </ul>
    <div class="title-text">
        <h1>Brands that are working with us</h1>
    </div>
    <section class="container">
        <div class ="slider-wrapper">
            <div class = "slider" id="brands">
                <img id="slide-1" src="../images/teslabrand.webp" alt="tesla">
                <img id="slide-2" src="../images/bmwbrand.webp" alt="bmw">
                <img id="slide-3" src="../images/ferraribrand.webp" alt="ferrari">
                <img id="slide-4" src="../images/mercedesbrand.webp" alt="mercedes">
                <img id="slide-5" src="../images/brandlogo-astonmartin.png" alt="audi">
            </div>
            <div class = "slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
                <a href="#slide-5"></a>
            </div>
        </div>
    </section>
    <script src="../javascripts/javascript.js"></script>
    <script>
        window.onload = function() {
          var parallaxList = document.querySelector('.car-list');
          for (var i = 0; i < newCars.length; i++) {
            var li = document.createElement('li');
            li.className = 'parallax';
            li.id = newCars[i];
            li.innerHTML = '<div class="parallax-background"></div>' +
                            '<img src="' + carsInfo[newCars[i]].image + '" alt="' + carsInfo[newCars[i]].title + '">' +
                           '<div class="parallax-text">' +
                           '<h1>' + carsInfo[newCars[i]].title + '</h1>' +
                           '<p>' + carsInfo[newCars[i]].description + '</p>' +
                           '</div>' +
                           '<div class="price-text">' +
                            '<h2>' + carsInfo[newCars[i]].priceText + '</h2>' +
                            '</div>';
            parallaxList.appendChild(li);
          }
          var oldParallaxList = document.querySelector('.old-car-list');
            for (var i = 0; i < oldCars.length; i++) {
                var li = document.createElement('li');
                li.className = 'parallax';
                li.id = oldCars[i];
                li.innerHTML = '<div class="parallax-background"></div>' +
                        '<img src="' + carsInfo[oldCars[i]].image + '" alt="' + carsInfo[oldCars[i]].title + '">' +
                             '<div class="parallax-text">' +
                             '<h1>' + carsInfo[oldCars[i]].title + '</h1>' +
                             '<p>' + carsInfo[oldCars[i]].description + '</p>' +
                             '</div>' +
                             '<div class="price-text">' +
                              '<h2>' + carsInfo[oldCars[i]].priceText + '</h2>' +
                              '</div>';
                oldParallaxList.appendChild(li); 
                             }
                            };
        </script>
</body>
</html>
