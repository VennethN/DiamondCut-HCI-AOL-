<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DiamondCut Motors</title>
    <link rel="stylesheet" href="../cssFolder/styling.css">
    <link rel="stylesheet" href="../cssFolder/parallax.css">
</head>
<body>
    <header>
        <img class = "main-logo" src="../images/DiamondCutLogoVector.png" alt="DiamondCut Motors Logo">
        <h5 class="main-subtitle">Cars that shines like diamonds</h5>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="showroom.html">Showroom</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <section>
        <div class="parallax" id="loginHeader">
            <img src="../images/car-ferrariroma.webp">
            <div class="parallax-background"></div>
            <div class="parallax-text">
                <h1>Login into an account</h1>
                <p>To start your car shopping browsing experience</p>
            </div>
        </div>
        <div class="title-text">
            <h2>Login</h2>
        </div>
        <form id="loginForm" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="(5 - 20 characters)"><br>
            <label for="email" >Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Input Email"><br>
            <label for="phone">Phone number:</label><br>
            <input type="number" id="phone" name="phone" placeholder="10-12 Digit phone number"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Input Password"><br>
            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"><br>
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to the terms and services</label><br>
            <input type="button" value="Submit" onClick="validateData()">
        </form>
    </section>
    <footer>
        <div class="title-text">
            <h5>Copyright 2024 DiamondCut Motors</h5>
        </div>
    </footer>
    <script src="../javascripts/validation.js"></script>
</body>
</html>
